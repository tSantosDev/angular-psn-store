<div class="card-price_container">
	<div class="card-price_title">
		<h3>Play it now</h3>
	</div>
	<div class="card-price_value">
		<div class="card-price_value_console">
			<span>|</span>
			<p>{{ gameType }}</p>
		</div>
		<div class="card-price_value_money">
			<p class="game-price">{{ gamePrice }}</p>
		</div>
	</div>
</div>
